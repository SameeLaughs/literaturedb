<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrimantem</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebfafd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            text-align: center;
            gap: 20px;
        }
        body.dark-mode {
            background-color: #2e2e2e;
            color: #e4d0a4;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        #timer, #score {
            font-size: 18px;
        }
        #question {
            font-size: 22px;
            font-weight: 500;
            max-width: 90%;
            white-space: normal;
            word-break: break-word;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        
        #submitAnswer{
            background-color: lightblue;
        }
        
        #buzzButton {
            background-color: #4caf50;
            color: white;
        }
        
        #answerInput {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #modeToggleButton {
            padding: 8px 16px;
            background-color: #6200ea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <button id="modeToggleButton">Toggle Mode</button>
    <div class="container" id="gameContainer">
        <h1>scrimantem</h1>
        <p>Advanced Certamen Questions - All Categories</p>
        <div id="timer">Time Left: <span id="timeLeft">30</span> seconds</div>
        <div id="question"></div>
        <button id="buzzButton">Buzz!</button>
        <input type="text" id="answerInput" placeholder="Your answer..." />
        <button id="submitAnswer">Submit Answer</button>
        <div id="score">Score: 0</div>
        <button id="viewLogButton" onclick="viewLog()">View Log</button>
        <button id="clearLogButton">Clear Log</button>
    </div>

    <!-- Modal for log -->
    <div class="modal" id="logModal">
        <div class="modal-content" style="max-height: 70vh; overflow-y: auto;">
            <h2>Quiz Log</h2>
            <div id="logContent"></div>
            <button onclick="closeLog()">Close</button>
        </div>
    </div>

    <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: #777;">
        sameelaughs
    </footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
